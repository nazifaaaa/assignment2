<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Button</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <div class="container">
            <div class="main-box">
                <div class="box box-1">
                    <h1>1</h1>
                </div>
                <div class="box box-2">
                    <h1>2</h1>
                </div>
                <div class="box box-3">
                    <h1>3</h1>
                </div>
                <div class="box box-4">
                    <h1>4</h1>
                </div>
                <div class="box box-5">
                    <h1>5</h1>
                </div>
            </div>
            <div class="btns">
                <button>Don't Press</button>
            </div>
        </div>
    </section>
</body>

</html>
